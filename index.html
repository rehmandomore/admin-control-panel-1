<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side-Nav</title>
    <!-- Bootstrap Css Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav
      class="
        nav
        d-flex
        justify-content-center
        align-items-center
        justify-content-sm-start
      "
    >
      <button
        onclick="open_close()"
        class="
          btn1
          ps-4
          d-lg-none
          border-0
          bg-transparent
          text-white
          d-block
          fs-1
          me-auto
        "
      >
        <i class="bi bi-list"></i>
      </button>
      <h1 class="nav_logo text-white me-auto ms-sm-5">Logo</h1>
    </nav>
    <!-- Sidenav -->
    <aside id="side" class="ms-lg-auto me-auto sidenav">
      <ul class="container-fluid sidenav_list_items">
        <li class="p-2 rounded-3 mt-3">
          <i class="bi bi-house fs-3"></i
          ><a class="text-decoration-none fs-4 fw-light ms-4" href="#">Home</a>
        </li>
        <li class="p-2 rounded-3 mt-2">
          <i class="bi bi-code-slash fs-3"></i
          ><a class="text-decoration-none fs-4 fw-light ms-4" href="#">Code</a>
        </li>
        <li class="p-2 rounded-3 collapse_btn container-fluid mt-2">
          <button
            type="button"
            class="bg-transparent border-0"
            data-bs-toggle="collapse"
            data-bs-target="#demo"
          >
            <i class="bi bi-github fs-3"></i
            ><a class="text-decoration-none fs-4 fw-light ms-4" href="#"
              >Github</a
            >
            <i class="bi bi-caret-down-fill fs-5 ms-5 ps-5"></i>
          </button>
          <div id="demo" class="collapse">
            <ul class="collapse_items rounded container-fluid">
              <li class="text-white p-1 mt-2 rounded">Item No 1</li>
              <li class="text-white mt-2 p-1 rounded">Item No 2</li>
              <li class="text-white mt-2 p-1 rounded">Item No 2</li>
            </ul>
          </div>
        </li>
        <li class="p-2 li2 rounded-3 mt-2">
          <i class="bi bi-laptop fs-3"></i
          ><a class="text-decoration-none fs-4 fw-light ms-4" href="#"
            >Computer</a
          >
        </li>
      </ul>
    </aside>
    <div
      class="
        text-center
        d-flex
        justify-content-center
        flex-column
        banner
        align-items-center
      "
    >
      <h2 class="banner_heading display-1">Your Welcome</h2>
      <p class="col-10 col-lg-5">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, quisquam?
        Saepe esse repellat, dicta necessitatibus repudiandae possimus eaque sit
        at.
      </p>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
