<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side-Nav</title>
    <!-- Bootstrap Css Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icon Link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav
      class="
        d-flex
        justify-content-center
        align-items-center
        justify-content-sm-start
      "
    >
      <button
        onclick="open_close()"
        class="
          ms-4
          d-sm-none
          border-0
          bg-transparent
          text-white
          d-block
          fs-1
          me-auto
        "
      >
        <i class="bi bi-list"></i>
      </button>
      <h1 class="text-white me-auto ms-sm-5">Logo</h1>
    </nav>
    <!-- Sidenav -->
    <aside id="side" class="ms-sm-auto me-auto">
      <ul class="container-fluid">
        <li class="p-2 rounded-3">
          <i class="bi bi-house fs-3"></i
          ><a class="text-decoration-none fs-4 fw-light ms-4" href="#">Home</a>
        </li>
        <li class="p-2 rounded-3">
          <i class="bi bi-code-slash fs-3"></i
          ><a class="text-decoration-none fs-4 fw-light ms-4" href="#">Code</a>
        </li>
        <li class="p-2 rounded-3 collapse_btn">
         
            <button
              type="button"
              class="bg-transparent border-0"
              data-bs-toggle="collapse"
              data-bs-target="#demo"
            >
              <i class="bi bi-github fs-3"></i
          ><a class="text-decoration-none fs-4 fw-light ms-4" href="#"
            >Github</a
          > 
            </button>
            <div id="demo" class="collapse">
<ul>
  <li class="text-white">Item No 1</li>
  <li class="text-white">Item No 2</li>
  <li class="text-white">Item No 2</li>
</ul>
            </div>
          </div>
        </li>
        <li class="p-2 rounded-3">
          <i class="bi bi-laptop fs-3"></i
          ><a class="text-decoration-none fs-4 fw-light ms-4" href="#"
            >Computer</a
          >
        </li>
      </ul>
    </aside>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
